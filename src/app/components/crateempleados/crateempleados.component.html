<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>{{titulo}} <button *ngIf="loading" class="btn btn-dark float-end" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
          </button> </h3>

          <span *ngIf="submitted && createEmpleado.invalid " class="badge bg-danger" > TODOS LOS CAMPOS SON REQERIDOS </span>
          <form class="mt-3" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarempleado()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg"
                formControlName="nombre" placeholder="Nombres" />
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg"
                formControlName="apellido"  placeholder="Apellidos" />
              </div>
              <input type="text" class="form-control form-control-lg mt-3"
              formControlName="documento"  placeholder="Documentos" />
              <input type="text" class="form-control form-control-lg mt-3"
              formControlName="salario"  placeholder="Salario" />
              <div class="mt-3">
                <button type="button" class="btn btn-secondary " style="margin-right: 50px;" routerLink="list-empleados">Volver</button>
                <button type="submit"  class="btn btn-dark" >Agregar</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
