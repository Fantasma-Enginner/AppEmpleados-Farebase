<div class="container">
  <div class="card">
    <div class="card-body">
      <span>
        <h3>
          Lista De Empleados<button class="btn btn-success float-end" routerLink="/crate-empleados">Guardar</button>
        </h3>
      </span>
      <hr />
      <div class="container mt-3">
        <h5 *ngIf="empleados.length == 0" class="mt-30"> NO registros en la base de datos</h5>
        <table *ngIf="empleados.length > 0" class="table table-hover table-striped mt-3">
          <thead>
            <tr>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Documento</th>
              <th scope="col">Salario</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of empleados">
              <td>{{empleado.nombre}} </td>
              <td>{{empleado.apellido}}</td>
              <td>{{empleado.documento}}</td>
              <td>{{empleado.salario | currency}}</td>
              <th>
                <i class="fas fa-edit fa-lg text-success" style="margin-right: 8px"
                  [routerLink]="['/aditarempleados/',empleado.id]"></i>

                  <i (click)="eliminarEmpleado(empleado.id)"
                  class="fas fa-trash-alt fa-lg text-danger"></i>
              </th>
            </tr>


          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
